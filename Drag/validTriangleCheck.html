
<!DOCTYPE html>

<body>





    

    <script>
        function isValidTriangle(a, b, c) {
            if (a + b > c && a + c > b && b + c > a) {
                return true;
            }
            return false;

        }


        // Example usage
        console.log(isValidTriangle(3, 4, 5)); // true
        console.log(isValidTriangle(1, 2, 3)); // false


    </script>
    
</body>
